<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Tokyo Glitch</title>
  <link rel="icon" href="assets/logo/tokyo-glitch-logo.svg" type="image/svg+xml" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles/glitch.css" />
</head>
<body class="glitch-bg">
  <header class="splash-logo">
    <img src="assets/logo/tokyo-glitch-logo.svg" alt="Tokyo Glitch Logo" />
    <h1>Tokyo Glitch Rice</h1>
    <p class="subtitle">Cyberpunk Arch + ambient overlays + modular power</p>
  </header>

  <section class="preview-gallery">
    <div class="preview-block">
      <h2>🧊 HUD Splash</h2>
      <img src="assets/gifs/hud-splash.gif" alt="HUD Splash Preview" />
    </div>
    <div class="preview-block">
      <h2>🌧️ Rain Overlay</h2>
      <img src="assets/gifs/rain-overlay.gif" alt="Rain Effect Preview" />
    </div>
    <div class="preview-block">
      <h2>🔐 SDDM Login</h2>
      <img src="assets/gifs/sddm-login.gif" alt="SDDM Glitch Login" />
    </div>
  </section>

  <section class="icon-showcase">
    <h2>🎮 Custom SVG Icons</h2>
    <div class="icon-grid">
      <img src="assets/icons/terminal.svg" alt="Terminal Icon" />
      <img src="assets/icons/dock-game.svg" alt="Game Icon" />
      <img src="assets/icons/glitch-toggle.svg" alt="Toggle Icon" />
      <!-- Add more as needed -->
    </div>
  </section>

  <footer class="credits">
    <p>Crafted with 💜 by Matthew · Powered by Arch · Visually glitched by Copilot</p>
  </footer>

</html>
